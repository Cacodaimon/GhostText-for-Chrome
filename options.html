<html>
    <head>
        <title>SublimeTextArea - Settings</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="vendor/jquery.min.js"></script>
        <script src="scripts/lib.js"></script>
        <script src="scripts/options.js"></script>
    </head>

    <body>

    <div class="jumbotron">
        <div class="container">
            <h1><span class="glyphicon glyphicon-wrench"></span> SublimeTextArea</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-4 col-md-4">

            <div id="alerts"></div>

            <form id="options-form"
                  class="form-horizontal">
                <fieldset>

                    <legend>Settings</legend>

                    <div class="form-group">
                        <label class="col-md-3 control-label" for="server-port">Server Port</label>

                        <div class="col-md-9">
                            <input id="server-port"
                                   name="server-port"
                                   type="number"
                                   min="1"
                                   max="65536"
                                   step="1"
                                   placeholder="1337"
                                   class="form-control input-md"
                                   required="required">

                        </div>
                    </div>

                    <div class="col-md-offset-3 col-md-9">
                        <button id="options-form-save-btn"
                                name="singlebutton"
                                class="btn btn-success">
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                            Save
                        </button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

    </body>
</html>
